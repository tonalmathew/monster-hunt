<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div 
                  class="healthbar text-center" 
                  style="margin: 0; color: white;"
                  :style= "{width: playerHealth + '%'}" 
                  :class="{'player-monster-health-low': playerHealth <= 30, 'player-monster-health-high': playerHealth >30}" 
                >
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                  class="healthbar text-center" 
                  style="margin: 0; color: white;"
                  :style= "{width: monsterHealth + '%'}"
                  :class="{'player-monster-health-low': monsterHealth <= 30, 'player-monster-health-high': monsterHealth >30}"
                >
                    {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isGameOn">
        <div class="small-12 columns">
            <button 
              id="start-game"
              @click="startGame"  
            >START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logger.length > 0">
        <div class="small-12 columns">
            <ul>
                <li v-for="logs in logger"
                    :class="{'player-turn': logs.isPlayer, 'monster-turn': !logs.isPlayer}"
                >
                    {{ logs.text }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
